<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Zooming chromatograms and spectra</title>
		<link rel="stylesheet" href="../../css/00_global.css" />
		<link rel="stylesheet" href="../../css/01_helpers.css" />
		<link rel="stylesheet" href="../../css/02_header.css" />
		<link rel="stylesheet" href="../../css/02_footer.css" />
		<link rel="stylesheet" href="../../css/02_docs-pages.css" />
	</head>
	<body>
		<div class="wrapper">
			<%~ includeFile('/src/partials/header.html') %>
			<%~ includeFile('/src/partials/headerPeaksel.html') %>
			<main
				class="zoom page-body"
				data-page="documentation"
				data-context="peaksel">
				<div class="container">
					<div class="page-content">
						<h1 class="visuallyhidden">How to zoom chromatogram?</h1>
						<h2>Zoom in specific chromatogram by clicking on the legend</h2>
						<div class="video-box">
							<video class="video-item"
								autoplay
								loop
								muted
								playsinline
								src="../img/landing-zoom.mp4"></video>
						</div>
						<h2>Hold "z" to zoom in on spectrum</h2>
						<div class="video-box">
							<video class="video-item"
								autoplay
								loop
								muted
								playsinline
								src="../img/landing-scan-zoom.mp4"></video>
						</div>
					</div>
				</div>
			</main>
			<%~ includeFile('/src/partials/footer.html') %>
		</div>
		<script src="../../js/script.js"></script>
